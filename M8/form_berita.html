<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Berita</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Form Berita</h1>

    <form id="form-berita" action="proses_berita.php" method="post">
      <div class="form-group">
        <label for="judul">Judul Berita</label>
        <input type="text" id="judul" name="judul" />
      </div>

      <div class="form-group">
        <label for="isi">Isi Berita</label>
        <textarea id="isi" name="isi"></textarea>
        <div id="error-isi" class="error"></div>
      </div>

      <button type="submit" class="btn-submit">Kirim Berita</button>
    </form>

    <div id="pesan-sukses" class="success"></div>

    <a href="index.html">Kembali ke Menu</a>

    <script>
      const form = document.getElementById("form-berita");
      const isi = document.getElementById("isi");
      const errorIsi = document.getElementById("error-isi");
      const pesanSukses = document.getElementById("pesan-sukses");

      form.addEventListener("submit", function (event) {
        const teksIsi = isi.value.trim();
        errorIsi.textContent = "";
        pesanSukses.textContent = "";

        if (teksIsi === "") {
          event.preventDefault();
          errorIsi.textContent = "Isi berita tidak boleh kosong.";
          isi.focus();
        } else {
          pesanSukses.textContent = "Berita sudah valid dan siap dikirim.";
        }
      });
    </script>
  </body>
</html>
